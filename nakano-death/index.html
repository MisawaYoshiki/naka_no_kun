<html lang="ja">
<head>
    <!-- 基本設定 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SEO補助 -->
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#000000">

    <!-- OGP -->
    <meta property="og:title" content="中野区 19エリアマップ | Nakano Death Is Dead">
    <meta property="og:description" content="中野区19エリアをファスト&ラウドで体験するインタラクティブマップ。">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://338mitsu-byte.github.io/naka_no_kun/nakano-death/">
    <meta property="og:image" content="https://338mitsu-byte.github.io/naka_no_kun/nakano-death/images/ogp.png">

    <!-- Twitterカード -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="中野区 19エリアマップ">
    <meta name="twitter:description" content="Nakano Death Is Dead">
    <meta name="twitter:image" content="https://338mitsu-byte.github.io/naka_no_kun/nakano-death/images/ogp.png">

    <!-- ファビコン -->
    <link rel="icon" href="favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- フォント -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="splash">
        <img src="images/splash.png" alt="Splash">
    </div>

    <main>
        <div class="map-container">
            <!-- SVG Map will be injected here or inline -->
            <svg id="nakano-map" viewBox="0 0 600 800" xmlns="http://www.w3.org/2000/svg">
                <!-- Paths will be defined in script.js or manually added here later -->
                <defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
            </svg>
            <img src="images/title.png" class="map-title-decoration" alt="">
        </div>
    </main>

    <!-- Modal -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Area Name</h2>
            <div class="video-wrapper">
                <div id="player"></div>
            </div>
        </div>
    </div>
    <div class="site-footer-fixed">
    ©︎ Nakano Death Is Dead
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {

        const splash = document.getElementById("splash");
        if (!splash) return;

        setTimeout(() => {
            splash.classList.add("fade-out");

            setTimeout(() => {
                splash.style.display = "none";
            }, 1000); // フェード時間

        }, 1700); // 表示時間（調整可）

    });
    </script>


</body>
</html>
